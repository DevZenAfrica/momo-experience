<app-header></app-header>

<ion-content>
  <div class="flex items-center px-3">
    <div class="flex-shrink-0">
      <img src="assets/img/icone-1.png" class="rounded-none w-12"/>
    </div>
    <div class="flex-1 min-w-0">
      <h3 class="text-xl px-1 font-bold text-blue-900">
        MoMo Services
      </h3>
    </div>
  </div>

  <div class="px-5">
    <app-print-category-partner typeCategorie=""></app-print-category-partner>
  </div>

  <section class="px-3 py-3">
    <div class="grid grid-cols-4 gap-4 text-center">
      <ng-container *ngFor="let p of partners">
        <app-miniature-partner [skin]="'circle'" [data]="p" *ngIf="groupSelect === '' || p.idCategoryPartner === groupSelect"></app-miniature-partner>
      </ng-container>
    </div>
  </section>
</ion-content>

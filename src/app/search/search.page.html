<app-header></app-header>

<ion-content>
  <div class="flex items-center">
    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </div>
    <div class="flex-shrink-0">
      <img src="assets/img/icone-1.png" class="rounded-none w-12"/>
    </div>
    <div class="flex-1 min-w-0">
      <h3 class="text-xl px-1 font-bold text-blue-900">
        Search
      </h3>
    </div>
  </div>

  <div class="pt-3" *ngIf="resultatArticle.length === 0">
    <p class="px-5 text-sm font-bold tracking-tight text-blue-900 uppercase">
      No results yet
    </p>
  </div>

  <div class="px-5 space-y-3 mt-3">
    <div class="my-1" *ngFor="let art of resultatArticle">
      <app-miniature-article [data]="art" skin="card-t"></app-miniature-article>
    </div>
  </div>

</ion-content>

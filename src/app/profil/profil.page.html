<ion-header class="ion-no-border py-2 px-3 bg-gradient-to-b from-gray-400" [translucent]="true">
  <ion-toolbar color="primary rounded">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
  <ion-progress-bar color="secondary" *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="py-3 px-3" *ngIf="user && !isLoading">
    <img [src]="user && user.photo ? user.photo : 'assets/img/user.png'" alt="avatar">
    <h2 class="text-3xl font-black mt-6 text-gray-800">
      {{user && user.userName ? user.userName : 'Guest'}}
    </h2>
    <span class="mt-2 text-gray-800">{{user && user.id ? user.id : ''}}</span>
    <ion-list lines="inset" class="bg-white mt-2">
      <ion-item color="white" lines="none" routerLink="preferred-partners" detail="true" class="text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="h-7 w-7 text-red-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
        <ion-label class="pl-3 text-xl">
          Favorite partner
        </ion-label>
      </ion-item>
    </ion-list>
  </section>

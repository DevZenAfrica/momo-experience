<ion-content *ngIf="!isLoading">
  <div class="flex items-center">
    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </div>
    <div class="flex-shrink-0">
      <img src="assets/img/icone-1.png" class="rounded-none w-12"/>
    </div>
    <div class="flex-1 min-w-0">
      <h3 class="text-xl px-1 font-bold text-blue-900">
        My MoMo eXperience
      </h3>
    </div>
  </div>

  <section class="py-3 px-3" *ngIf="user && !isLoading">
    <div class="pb-2">
      <p class="text-sm font-bold tracking-tight text-blue-900 uppercase">
        PROFIL INFOS
      </p>
    </div>
    <div class="flex mb-3">
      <div class="w-1/3">
        <img [src]="user && user.photo ? user.photo : 'assets/img/user.png'" class="rounded-xl" alt="avatar">
      </div>
      <div class="w-2/3 items-center">
        <h3 class="text-xl capitalize font-black text-gray-800">
          {{user && user.userName ? user.userName : 'Guest'}}
        </h3>
        <span class="mt-1 text-gray-800 text-sm">{{user && user.id ? user.id : ''}}</span>
        <p class="text-sm">
          <a routerLink="update-profil">[Update my profil]</a> <br>
          <a routerLink="select-language">[Default language]</a>
        </p>
      </div>
    </div>

    <app-print-top-micro-service></app-print-top-micro-service>

    <app-print-category-partner typeCategorie=""></app-print-category-partner>

    <div class="mt-2">
      <app-miniature-partner [idPartner]="id" *ngFor="let id of user.favoritePartner"></app-miniature-partner>
    </div>
  </section>

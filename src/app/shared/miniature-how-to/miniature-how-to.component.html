<div *ngIf="data" class="relative items-end h-64 flex max-w-lg rounded-2xl shadow-md bg-cover bg-center" [style]="'background-image:url(' + data.miniature + ');'">
  <div class="absolute top-0 right-0 bottom-0 left-0 bg-gradient-to-t from-black rounded-2xl"></div>
  <div class="p-5 text-left" style="z-index: 1">
    <a href="#">
      <h5 class="mb-2 text-left text-2xl font-bold tracking-tight text-white dark:text-white">
        {{data.title.replace('/<[^>]*>/g', '').length > 30 ? data.title.replace('/<[^>]*>/g', '').substring(0, 30) + '...' : data.title}}
      </h5>
    </a>
    <a [href]="'../preview-how-to/' + data.id" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-transparent rounded-full hover:bg-white hover:text-transparent border-2 border-white">
      Read more
      <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </a>
  </div>
</div>

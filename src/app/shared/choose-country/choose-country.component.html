<ion-button id="btn-choose-country" (click)="printPop()" class="ion-no-padding">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 opacity-70">
    <path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 002.273 1.765 11.842 11.842 0 00.976.544l.062.029.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" clip-rule="evenodd" />
  </svg>
  <img *ngIf="paySelect && paySelect.flag" [src]="paySelect ? paySelect.flag : ''" width="30px" class="inline-block" height="30px"/>
  <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!paySelect || paySelect && !paySelect.flag" class="h-7 w-7 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
  </svg>
</ion-button>

<ion-popover trigger="btn-choose-country" id="modalPopOver" side="left" alignment="start" size="auto">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-list-header>
          <div  class="grid grid-cols-2 pb-3">
            <h5 class="{{isLoading ? 'animate-pulse' : ''}} ion-text-left">Choose country</h5>
            <span class="ion-text-right">
                <svg xmlns="http://www.w3.org/2000/svg" (click)="closePopOver()" class="h-6 w-6 inline-flex" id="close-pop-over" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </span>
          </div>
        </ion-list-header>
        <div class="grid grid-cols-2 border-t border-gray-400">
          <ion-item [disabled]="isLoading" routerLink="{{null}}" class="{{ isLoading ? 'opacity-50' : ''}}" (click)="saveCountry(pays)" lines="none" *ngFor="let pays of inputPays">
            <ion-avatar slot="start" class="h-4 w-4 ion-no-margin">
              <img src="{{pays.flag}}"/>
            </ion-avatar>
            <ion-label class="pl-1">
              <span style="font-size: 13px;" [class]="pays.id === idPaySelect ? 'text-blue-900 font-semibold' : 'font-light'"> {{pays.name}}</span>
            </ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<div *ngIf="data" class="w-full mb-3 max-w-sm bg-white rounded-lg border border-gray-300 dark:bg-gray-800 dark:border-gray-700">
  <div class="flex flex-col items-center py-3">
    <img class="mb-2 w-16 h-16 rounded-full" src="{{data.logo}}" alt="Bonnie image">
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">{{data.name}}</h5>
    <div class="flex mt-2 space-x-3 md:mt-4">
      <a *ngFor="let channel of data.channels" target="_blank" href="{{channel}}" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">
        <svg *ngIf="channel.includes('google.com')" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1" stroke-linejoin="round" d="M9.3 5.52a7 7 0 0 1 2 .76L32.52 18l-5.87 6L7.68 5.9a2.46 2.46 0 0 1 1.62-.38Zm-1.62.38l19 18.1L7.7 42.07c-.7-.56-1.07-1.69-1.07-3.36V9.29c0-1.67.36-2.82 1-3.38ZM32.52 18l7 3.87c2.49 1.38 2.49 2.84 0 4.22l-7 3.87l-5.87-6l5.87-6Zm0 12L11.34 41.72c-1.16.64-2.72 1.19-3.64.35L26.65 24Z"/></svg>
        <svg *ngIf="channel.includes('apple.com')" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"><circle cx="12" cy="12" r="9"/><path d="m8 16l1.106-1.99m1.4-2.522L13 7m-6 7h5m2.9 0H17m-1 2l-2.51-4.518m-1.487-2.677L11 7"/></g></svg>
        <svg *ngIf="!channel.includes('apple.com') && !channel.includes('google.com') && channel.includes('http')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
        </svg>

        <span *ngIf="!channel.includes('apple.com') && !channel.includes('google.com') && !channel.includes('http')">{{channel}}</span>
      </a>
      <a *ngIf="data.idFees" (click)="displayFees = !displayFees" class="{{displayFees ? 'bg-yellow-400' : 'bg-white'}} inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V13.5zm0 2.25h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V18zm2.498-6.75h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V13.5zm0 2.25h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V18zm2.504-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zm0 2.25h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V18zm2.498-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zM8.25 6h7.5v2.25h-7.5V6zM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 002.25 2.25h10.5a2.25 2.25 0 002.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0012 2.25z" />
        </svg>
      </a>
    </div>
  </div>
  <div class="px-3" *ngIf="displayFees">
    <app-miniature-fees [idFees]="data.idFees"></app-miniature-fees>
  </div>

</div>

  <div>
    <a>
      <h5 class="text-sm font-bold tracking-tight text-blue-900">YOUR OPINION COUNTS!</h5>
    </a>
  </div>
  <app-miniature-poll [data]="poll" *ngFor="let poll of polls"></app-miniature-poll>
</div>

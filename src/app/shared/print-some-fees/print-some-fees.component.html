<div class="pt-3">
  <p class="px-5 text-sm font-bold tracking-tight text-blue-900 uppercase">
    FEES AND RATES SIMULATOR
  </p>
</div>

<div class="grid grid-cols-4 gap-4 mt-3 px-5">
  <a href="tabs/fees?group={{gf.id}}" *ngFor="let gf of groupeFees" class="text-center uppercase">
    <div class="rounded-lg bg-yellow-400 items-center text-center inline-block align-middle">
      <img [src]="gf.illustration" class="w-7 h-7 inline m-2">
    </div>
    <span class="text-xs font-light text-gray-700 mt-1 block" *ngIf="gf.name.split(' ').length === 1">{{ gf.name }}</span>
    <div class="text-xs font-light text-gray-700 mt-1 block" *ngIf="gf.name.split(' ').length > 1">{{gf.name.split(' ')[0]}} <br> <ng-container *ngFor="let tx of gf.name.split(' '); let i = index"><span *ngIf="i > 0">{{tx}} </span></ng-container></div>
  </a>
  <a href="tabs/fees?group=international" class="text-center uppercase">
    <div class="rounded-lg bg-yellow-400 items-center text-center inline-block align-middle">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 inline m-2" preserveAspectRatio="xMidYMid meet" viewBox="0 0 36 36"><path fill="currentColor" d="M35.77 8.16a2.43 2.43 0 0 0-1.9-2L28 4.87a4.5 4.5 0 0 0-3.65.79L7 18.3l-4.86-.2a1.86 1.86 0 0 0-1.23 3.31l5 3.93c.6.73 1 .59 10.93-4.82l.93 9.42a1.36 1.36 0 0 0 .85 1.18a1.43 1.43 0 0 0 .54.1a1.54 1.54 0 0 0 1-.41l2.39-2.18a1.52 1.52 0 0 0 .46-.83l2.19-11.9c3.57-2 6.95-3.88 9.36-5.25a2.43 2.43 0 0 0 1.21-2.49Zm-2.2.75c-2.5 1.42-6 3.41-9.76 5.47l-.41.23l-2.33 12.67l-1.47 1.34l-1.1-11.3l-1.33.68C10 22 7.61 23.16 6.79 23.52l-4.3-3.41l5.08.22l18-13.06a2.51 2.51 0 0 1 2-.45l5.85 1.26a.43.43 0 0 1 .35.37a.42.42 0 0 1-.2.46Z" class="clr-i-outline clr-i-outline-path-1"/><path fill="currentColor" d="m7 12.54l3.56 1l1.64-1.19l-4-1.16l1.8-1.1l5.47-.16l2.3-1.67L10 8.5a1.25 1.25 0 0 0-.7.17L6.67 10.2A1.28 1.28 0 0 0 7 12.54Z" class="clr-i-outline clr-i-outline-path-2"/><path fill="none" d="M0 0h36v36H0z"/></svg>

    </div>
    <span class="text-xs font-light text-gray-700 mt-1 block uppercase">mondial transfer</span>

</div>

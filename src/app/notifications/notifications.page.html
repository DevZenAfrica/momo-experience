<app-header></app-header>

<ion-content>
  <div class="flex items-center px-3">
    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </div>
    <div class="flex-shrink-0">
      <img src="assets/img/icone-1.png" class="rounded-none w-12"/>
    </div>
    <div class="flex-1 min-w-0">
      <h3 class="text-xl px-1 font-bold text-blue-900">
        Notifications
      </h3>
    </div>
  </div>

  <div class="pt-3" *ngIf="myNotification.length === 0">
    <p class="px-5 text-sm font-bold tracking-tight text-blue-900 uppercase">
      No notification for the moment
    </p>
  </div>

  <section class="px-5 space-y-3 mt-3">
    <div *ngFor="let notif of myNotification" class="p-4 max-w-sm bg-white rounded-lg border {{ notif.vu.includes(curentEmailUser) ? 'border-gray-200' : 'border-yellow-400'}}">
      <img *ngIf="notif.logo" class="mb-3 w-10 h-10 rounded-full" src="{{notif.logo}}" alt="Logo"/>
      <a>
        <h5 class="mb-2 text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{notif.title}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-500 dark:text-gray-400" [innerHTML]="notif.content"></p>
    </div>
  </section>


</ion-content>

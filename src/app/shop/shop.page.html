<app-header></app-header>

<ion-content>
  <div class="flex items-center px-3">
    <div class="flex-shrink-0">
      <img src="assets/img/icone-1.png" class="rounded-none w-12"/>
    </div>
    <div class="flex-1 min-w-0">
      <h3 class="text-xl px-1 font-bold text-blue-900">
        Find your nearest store
      </h3>
    </div>
  </div>

  <div class="px-5">
    <app-print-category-partner></app-print-category-partner>
  </div>

  <div class="px-2 pb-1 pt-2">
    <div class="text-center bg-blue-900 w-full my-3">
      <ul class="grid grid-cols-2 gap-1 text-xs font-light uppercase text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
        <li>
          <a (click)="menuSelect = 1" class="inline-block py-2 cursor-pointer {{menuSelect === 1 ? 'text-yellow-400 border-b-4 border-white active' : 'text-white'}} uppercase dark:bg-gray-800 dark:text-blue-500">Partners near you
          </a>
        </li>
        <li>
          <a (click)="menuSelect = 2" class="inline-block py-2 cursor-pointer {{menuSelect === 2 ? 'text-yellow-400 border-b-4 border-white active' : 'text-white'}} uppercase dark:bg-gray-800 dark:text-blue-500">MoMo network in Cameroon</a>
        </li>
      </ul>
    </div>
    <app-map-partner *ngIf="menuSelect === 1"></app-map-partner>
    <app-map-partner-global *ngIf="menuSelect === 2"></app-map-partner-global>
  </div>
</ion-content>
